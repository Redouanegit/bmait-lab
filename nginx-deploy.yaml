kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-app
  namespace: demo-bma
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: nginx

